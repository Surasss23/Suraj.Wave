<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj.wave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #444;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 8px;
            border-radius: 8px;
            margin: 5px;
        }
        .sent {
            background: #007bff;
            align-self: flex-end;
        }
        .received {
            background: #444;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 2px solid #444;
        }
        textarea {
            flex-grow: 1;
            resize: none;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            margin-left: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Suraj.wave</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <textarea id="txData" rows="2" placeholder="Type a message..."></textarea>
            <button onclick="onSend();">Send</button>
        </div>
    </div>

    <script src="ggwave.js"></script>
    <script>
        let chatBox = document.getElementById("chatBox");
        let txData = document.getElementById("txData");
        
        function addMessage(text, type) {
            let msgDiv = document.createElement("div");
            msgDiv.classList.add("message", type);
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function onSend() {
            let text = txData.value.trim();
            if (text) {
                addMessage(text, "sent");
                txData.value = "";
                playGGWave(text);
            }
        }
        
        function playGGWave(message) {
            // Placeholder for GGWave sound generation logic
            console.log("Playing GGWave sound for message: ", message);
        }
    </script>
</body>
</html>
