<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj.Wave - Hacker Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Suraj.Wave</h1>
            <p>Sound-Based Chat System</p>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <textarea id="txData" placeholder="Type your message here..."></textarea>
            <button onclick="onSend()">Send</button>
        </div>
    </div>
    <script src="ggwave.js"></script>
    <script src="script.js"></script>
</body>
</html>
