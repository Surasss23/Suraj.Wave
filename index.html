<!doctype html>
<html lang="en-us">
<head>
    <title>Suraj.wave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px 12px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 75%;
        }
        .sent {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }
        .received {
            align-self: flex-start;
            background: #e5e5e5;
            color: black;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #fff;
        }
        .input-box textarea {
            flex: 1;
            border: none;
            border-radius: 5px;
            padding: 8px;
            resize: none;
            height: 40px;
        }
        .input-box button {
            margin-left: 5px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Suraj.wave</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <textarea id="txData" placeholder="Type a message..."></textarea>
            <button onclick="onSend();">Send</button>
        </div>
    </div>

    <script type="text/javascript" src="ggwave.js"></script>
    <script type='text/javascript'>
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        var context = new AudioContext({sampleRate: 48000});
        var ggwave = null;
        var instance = null;

        ggwave_factory().then(obj => {
            ggwave = obj;
            let parameters = ggwave.getDefaultParameters();
            parameters.sampleRateInp = context.sampleRate;
            parameters.sampleRateOut = context.sampleRate;
            instance = ggwave.init(parameters);
        });

        function onSend() {
            let message = document.getElementById("txData").value;
            if (message.trim() === "") return;
            addMessage(message, 'sent');
            document.getElementById("txData").value = "";
            let waveform = ggwave.encode(instance, message, ggwave.ProtocolId.GGWAVE_PROTOCOL_AUDIBLE_FAST, 10);
            let buf = new Float32Array(waveform);
            let buffer = context.createBuffer(1, buf.length, context.sampleRate);
            buffer.getChannelData(0).set(buf);
            let source = context.createBufferSource();
            source.buffer = buffer;
            source.connect(context.destination);
            source.start(0);
        }

        function addMessage(text, type) {
            let chatBox = document.getElementById("chatBox");
            let messageDiv = document.createElement("div");
            messageDiv.className = "message " + type;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function startListening() {
            navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
                let mediaStream = context.createMediaStreamSource(stream);
                let recorder = context.createScriptProcessor(1024, 1, 1);
                recorder.onaudioprocess = function (e) {
                    let source = e.inputBuffer;
                    let res = ggwave.decode(instance, new Int8Array(source.getChannelData(0)));
                    if (res && res.length > 0) {
                        res = new TextDecoder("utf-8").decode(res);
                        addMessage(res, 'received');
                    }
                };
                mediaStream.connect(recorder);
                recorder.connect(context.destination);
            });
        }
        startListening();
    </script>
</body>
</html>
